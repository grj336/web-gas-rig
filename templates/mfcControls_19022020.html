</head>
<body>
	<div class="container">
		<div class="row">
		<!-- Flow Controler 1 Widget -->			
		<div class="col-lg-3">
			<div class="widget widget-large">
				<div class="widget-header" width="100%">
					<h2 class="pull-left">MFC1</h2>			
				</div>
				<div class="widget-content text-center">
					<div class="chart-container">
						<div id="container-flowRateGauge_1"></div> 
					</div>
					<div style="width: 100%;">
						<h3 id="mfcGasType_1">updating</h3>
						<h5>Current Gas</h5>
					</div>
					<h3 id="mfcSetPoint_1">updating</h2>
					<h5>Set Point</h5>
					<input id="changeFlow_1" class="form-control" type="number" onchange="changeFlowRate(1)" width="250px">
				</div>
			</div>
		</div>
		<!-- Flow Controler 2 Widget -->
		<div class="col-lg-3">
			<div class="widget widget-large">
				<div class="widget-header" width="100%">
					<h2 class="pull-left">MFC1</h2>			
				</div>
				<div class="widget-content text-center">
					<div style="width: 100%;">
						<h3 id="mfcGasType_2">updating</h3>
						<h5>Current Gas</h5>
					</div>
					<h3 id="mfcSetPoint_2">updating</h2>
					<h5>Set Point</h5>
					<input id="changeFlow_2" type="number" onchange="changeFlowRate(2)">
				</div>
			</div>
		</div>
		<!-- Flow Controler 3 Widget -->
		<div class="col-lg-3">
			<div class="widget widget-large">
				<div class="widget-header" width="100%">
					<h2 class="pull-left">MFC1</h2>			
				</div>
				<div class="widget-content text-center">
						<div style="width: 100%;">
						<h3 id="mfcGasType_3">updating</h3>
						<h5>Current Gas</h5>
					</div>
					<h3 id="mfcSetPoint_3">updating</h2>
					<h5>Set Point: </h5>
					<input id="changeFlow_3" type="number" onchange="changeFlowRate(3)">
				</div>
			</div>
		</div>

		<!-- Flow Meter Widget -->
		<div class="col-lg-3">
			<div class="widget widget-large">
				<div class="widget-header" width="100%">
					<h2 class="pull-left">Output</h2>			
				</div>
				<div class="widget-content text-center">
						<div style="width: 100%;">
						<h3 id="mfcGasType_4">updating</h3>
						<h5>Current Gas</h5>
					</div>
				</div>
			</div>
		</div>
		<!-- End Row-->
		</div>
	</div>


</body>
</html>
